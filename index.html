<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>To Do List</title>
        <meta name="viewport" content="width= device-width,initial-scale= 1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h2>To Do List</h2>
            <p>That's a simple way of creating a pure JavaScript To Do List!</p>
        </header>
        <div id="addItem">
            <ul id="itemList">
                <li><label for="newItem"><p>Add New Item: </p></label></li>
                <li><input type="text" id="newItem" name="item" placeholder="Insert item" /></li>
                <li><button onclick="resetAll()">Reset</button></li>
            </ul>
            <div class="clear"></div>
        </div>
        <hr/>
        <div id="list">
            <p class="title-list">List <span class="small-warning">(* Click for deleting item)</span></p>
            <ol id="listItems" class="listItem"></ol>
            <div class="clear"></div>
        </div>
        <hr/>
        <div id="list">
            <p class="title-list">Completed Items <span class="small-warning">(* Click for restoring item)</span></p>
            <ol id="listCompleted" class="listItem"></ol>
            <div class="clear"></div>
        </div>
        <hr/>
        <footer>
            <p class="small">&COPY; Simple page for knowledge test.</p>
        </footer>

        <script src="list.js"></script>
    </body>
</html>
